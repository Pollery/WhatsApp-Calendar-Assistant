
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [pre-commit, commit-msg]
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0 # Use the latest version from their GitHub releases
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: debug-statements
    # This hook will prevent you from committing `pdb.set_trace()` or other debugging calls.
    # Exclude files you don't want to check, e.g. tests.
    exclude: tests/
- repo: https://github.com/psf/black
  rev: 24.3.0 # Use the latest version from their GitHub releases
  hooks:
  - id: black
- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0 # Use the latest version from their GitHub releases
  hooks:
  - id: flake8
- repo: https://github.com/PyCQA/isort
  rev: 5.13.2 # Use the latest version from their GitHub releases
  hooks:
  - id: isort
    # You need to tell isort to work with black's configuration
    args: ["--profile", "black"]
